version: "3.9"

services:
  mes-db:
    image: postgres:${POSTGRES_VERSION}
    container_name: mes-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${MES_DB_NAME}
      POSTGRES_USER: ${MES_DB_USER}
      POSTGRES_PASSWORD: ${MES_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./db/mes/001_schema_and_seed.sql:/docker-entrypoint-initdb.d/001_schema_and_seed.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${MES_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  glassdome-db:
    image: postgres:${POSTGRES_VERSION}
    container_name: glassdome-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${GLASSDOME_DB_NAME}
      POSTGRES_USER: ${GLASSDOME_DB_USER}
      POSTGRES_PASSWORD: ${GLASSDOME_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - ./db/glassdome/001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${GLASSDOME_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./api
    container_name: glassdome-api
    restart: unless-stopped
    depends_on:
      glassdome-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${GLASSDOME_DB_USER}:${GLASSDOME_DB_PASSWORD}@glassdome-db:5432/${GLASSDOME_DB_NAME}
      FLASK_ENV: development
      PORT: 8000
    ports:
      - "8000:8000"
